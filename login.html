<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Vinculamos para poner iconos-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Vinculamos para las fuentes que usaremos para el texto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

    <link rel="icon" href="./imagenes/logobcl.png" type="image/x-icon">
    
    <!--Vinculamos el CSS-->
    <link rel="stylesheet" href="./login.css">

    <title>BCL | LOGIN</title>
</head>
<body>

    <div class="login-contenido">
        <form action="" class="form-login">

            <label class="login-texto">
                <h1>Iniciar Sesión</h1>
            </label>

           <div class="input-texto">
                <input type="text" placeholder="Usuario" required>
                <i class='bx bxs-user'></i>
           </div>

           <div class="input-texto">
                <input type="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
           </div>

           <div class="recordar">
                <label><input type="checkbox">Recuérdame</label>
                <a href="./contraseña.html">Olvidé mi contraseña</a>
           </div>

           <button type="submit" class="boton-enviar">Iniciar Sesión</button>

           <div class="registrarse-link">
                <p>¿No tienes cuenta? <a href="./register.html">Registrarse</a></p>
           </div>

           <div class="registrarse-link">
                <p><a href="./index.html">Volver</a></p>
           </div>
        </form>
    </div>
</body>
</html>
